<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Definindo o conjunto de caracteres -->
    <meta charset="UTF-8">
    <!-- Definindo a compatibilidade do navegador -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Definindo a escala inicial para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página -->
    <title>Meu site</title>
    <!-- Importando o arquivo de estilo -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- Cabeçalho da página -->
    <header class="cabecalho">
        <!-- Menu de navegação -->
        <nav class="cabecalho__menu">
            <!-- Links para diferentes páginas -->
            <a class="cabecalho__menu__link" href="index.html">Home</a>
            <a class="cabecalho__menu__link" href="sobre.html">Sobre mim</a>
            <a class="cabecalho__menu__link" href="experiencia.html">Experiencia e habilidades</a>
            <a class="cabecalho__menu__link" href="educacao.html">Educação</a>
        </nav>
    </header>

    <!-- Corpo principal da página -->
    <main class="educacao">
        <!-- Seção de educação universitária -->
        <section class="educacao__faculdade">
            <!-- Título da seção -->
            <h1 class="educacao__faculdade__titulo">Faculdade</h1>
            <!-- Lista de instituições -->
            <div class="educacao__faculdade__caixas">
                <!-- Informações da instituição -->
                <div class="educacao__faculdade__caixa">
                    <!-- Ícone da instituição -->
                    <img class="educacao__faculdade__caixa__icone" src="./assets/atitus.png" alt="Ícone da Atitus">
                    <!-- Nome da instituição -->
                    <h2 class="educacao__faculdade__caixa__instituicao">Atitus</h2>
                    <!-- Curso realizado -->
                    <h3 class="educacao__faculdade__caixa__curso">Ciência da computação</h3>
                    <!-- Período de estudo -->
                    <p class="educacao__faculdade__caixa__tempo">2022 - 2025</p>
                </div>
            </div>
        </section>
        
        <!-- Seção de cursos complementares -->
        <section class="educacao__cursos">
            <!-- Título da seção -->
            <h1 class="educacao__cursos__titulo">Cursos Complementares</h1>
            <!-- Lista de cursos -->
            <div class="educacao__cursos__caixas">
                <!-- Informações do curso 1 -->
                <div class="educacao__cursos__caixa">
                    <!-- Ícone do curso -->
                    <img class="educacao__cursos__caixa__icone" src="./assets/alura.png" alt="Ícone do Curso 1">
                    <!-- Nome do curso -->
                    <h2 class="educacao__cursos__caixa__nome">Front-end</h2>
                    <!-- Instituição que ofereceu o curso -->
                    <h3 class="educacao__faculdade__caixa__curso">Alura</h3>
                    <!-- Período de estudo -->
                    <p class="educacao__faculdade__caixa__tempo">2024 - 2024</p>
                </div>
                <!-- Informações do curso 2 -->
                <div class="educacao__cursos__caixa">
                    <!-- Ícone do curso -->
                    <img class="educacao__cursos__caixa__icone" src="./assets/udemy.png" alt="Ícone do Curso 2">
                    <!-- Nome do curso -->
                    <h2 class="educacao__cursos__caixa__nome">Java</h2>
                    <!-- Instituição que ofereceu o curso -->
                    <h3 class="educacao__faculdade__caixa__curso">Udemy</h3>
                    <!-- Período de estudo -->
                    <p class="educacao__faculdade__caixa__tempo">2024 - 2024</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Rodapé da página -->
    <footer class="rodape">
        <!-- Informação de direitos autorais -->
        <p>© 2024 Copyright. All Rights Reserved</p>
